<div class="split right">
    <div class="centered-right">
    <h2>What's your shoe size?</h2>
    <br>
    <form action="results" method="POST">
    <p>
        <select name=sizes method="GET" action="/size">
        {% for size in sizes %}
        <option value= "{{size}}">{{ size }}</option>"
        {% endfor %}
        </select>
    </p>

    <p>
      <input type="radio" id="women" name="shoe_type" value="Women"><label for="women">Women</label>
      <input type="radio" id="men" name="shoe_type" value="Men"><label for="men">Men</label>
    </p>

    <p>
      <input type="radio" id="normal" name="shoe_width" value="Normal"><label for="normal">Normal</label>
      <input type="radio" id="narrow" name="shoe_width" value="Narrow"><label for="men">Narrow</label>
      <input type="radio" id="wide" name="shoe_width" value="Wide"><label for="men">Wide</label>
    </p>

    <p>
        <input type="submit" value="Submit" />
    </p>
</form>
    </div>
